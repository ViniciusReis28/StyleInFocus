<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Personalizar.css">
  <link rel="shortcut icon" href="img/logopreta.png" type="image">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Freeman&display=swap" rel="stylesheet">
  <title>Personalização</title>
</head>

<body>
  <!-- BACKGROUND -->
  <div class="area">
    <ul class="circles">
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
    
    <div class="dividir">
      <div class="logoPersonalizar">
          <a href="/index"><img src="../../img/logopreta.png" style="height: 100px; width: 100px; margin: 5px;"></a>
      </div>
  
      <div class="textoInicial">
          <p class="bemvindo3">BEM-VINDO(A)</p>
          <p class="bemvindo4">Personalize sua própria camisa!</p>
      </div>
    </div>

    <!-- FORMS --> 
    <div class="header">
      <div class="inner-header flex">
        <div class="login-wrapper">
          <div class="login-container2" style="margin-top: 80px;">
            <p class="bemvindo"> SUA CAMISA COMO VOCÊ QUISER!</p>
            <p class="bemvindo2">Atualização Instantaneamente!</p>
      
            <div class="color-options" id="color-options">
              <button class="shirt-btn preta" data-image="../../img-produtos/camisasLisas/camisaPreta.png"></button>
              <button class="shirt-btn blue" data-image="../../img-produtos/camisasLisas/camisaAzul.png"></button>
              <button class="shirt-btn darkBlue" data-image="../../img-produtos/camisasLisas/camisaAzulEscuro.png"></button>
              <button class="shirt-btn purple" data-image="../../img-produtos/camisasLisas/camisaRoxa.png"></button>
              <button class="shirt-btn green" data-image="../../img-produtos/camisasLisas/camisaVerde.png"></button>
              <button class="shirt-btn pink" data-image="../../img-produtos/camisasLisas/camisaRosa.png"></button>
              <button class="shirt-btn white" data-image="../../img-produtos/camisasLisas/camisaBranca.png"></button>
              <button class="shirt-btn red" data-image="../../img-produtos/camisasLisas/camisaVermelha.png"></button>
              <button class="shirt-btn yellow" data-image="../../img-produtos/camisasLisas/camisaAmarela.png"></button>
              <button class="shirt-btn turquoise" data-image="../../img-produtos/camisasLisas/camisaTurqueza.png"></button>
            </div>
            <div class="icon-options" id="icon-options" style="display: none;">
              <button class="icon-btn" data-icon="../../img-icon/iconVermelho.png"> <img src="../../img-icon/iconVermelho.png" class="icon-img"></button>
              <button class="icon-btn" data-icon="../../img-icon/iconAzul.png"> <img src="../../img-icon/iconAzul.png" class="icon-img"></button>
              <button class="icon-btn" data-icon="../../img-icon/iconAmarelo.png"> <img src="../../img-icon/iconAmarelo.png" class="icon-img"></button>
              <button class="icon-btn" data-icon="../../img-icon/iconRosa.png"> <img src="../../img-icon/iconRosa.png" class="icon-img"></button>
              <button class="icon-btn" data-icon="../../img-icon/iconRoxo.png"> <img src="../../img-icon/iconRoxo.png" class="icon-img"></button>
              <button class="icon-btn" data-icon="../../img-icon/iconVerde.png"> <img src="../../img-icon/iconVerde.png" class="icon-img"></button>
              <button class="clear-btn">Limpar</button>
            </div>
            <div class="icon-toggle">
              <button id="show-icons-btn">Ícones</button>
            </div>

            <div class="upload-image">
              <label for="image-upload">Adicionar Imagem:</label>
              <input type="file" id="image-upload" accept="image/*">
            </div>
           
          </div>

          <div class="login-container3" style="margin-top: 80px;">
              <div class="textInicial">
                <p class="bemvindo">AQUI ESTÁ SUA CAMISA!</p>
                <p class="bemvindo2">Atualização Instantaneamente!</p>
              </div>
              <div class="textCores"></div>
              <div class="shirt-container">
              <div class="position-options">
                <button class="position-btn" data-position="top-left">Topo Esquerdo</button>
                <button class="position-btn" data-position="top-center">Topo Centro</button>
                <button class="position-btn" data-position="top-right">Topo Direito</button>
                <button class="position-btn" data-position="center-left">Centro Esquerdo</button>
                <button class="position-btn" data-position="center-center">Centro</button>
                <button class="position-btn" data-position="center-right">Centro Direito</button>
                <button class="position-btn" data-position="bottom-left">Fundo Esquerdo</button>
                <button class="position-btn" data-position="bottom-center">Fundo Centro</button>
                <button class="position-btn" data-position="bottom-right">Fundo Direito</button>
              </div>
              <div class="shirt-wrapper">
                <div class="card">
                  <img src="../../img-produtos/camisasLisas/camisaPreta.png" alt="Camisa" id="shirt-img">
                  <img src="" alt="Ícone" id="shirt-icon" class="hidden">
                  <img src="" alt="Imagem Personalizada" id="custom-image" class="hidden draggable">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const shirtImg = document.getElementById('shirt-img');
        const shirtIcon = document.getElementById('shirt-icon');
        const customImage = document.getElementById('custom-image');
        const imageUpload = document.getElementById('image-upload');
        const shirtButtons = document.querySelectorAll('.shirt-btn');
        const iconButtons = document.querySelectorAll('.icon-btn');
        const clearButton = document.querySelector('.clear-btn');
        const circles = document.querySelectorAll('.circles li');
        const showIconsBtn = document.getElementById('show-icons-btn');
        const iconOptions = document.getElementById('icon-options');
        const positionButtons = document.querySelectorAll('.position-btn');
    
        // Mudar a imagem da camisa e o background dos círculos ao clicar em uma cor
        shirtButtons.forEach(button => {
          button.addEventListener('click', () => {
            const imageUrl = button.getAttribute('data-image');
            shirtImg.setAttribute('src', imageUrl);
    
            // Mudar o background dos círculos dependendo da cor da camisa
            circles.forEach(circle => {
              if (button.classList.contains('red')) {
                circle.style.background = '#ff0000';
              } else if (button.classList.contains('blue')) {
                circle.style.background = '#0000ff';
              } else if (button.classList.contains('green')) {
                circle.style.background = '#008000';
              } else if (button.classList.contains('yellow')) {
                circle.style.background = '#ffff84';
              } else if (button.classList.contains('pink')) {
                circle.style.background = '#DA138E';
              } else if (button.classList.contains('purple')) {
                circle.style.background = '#4B00D6';
              } else if (button.classList.contains('white')) {
                circle.style.background = '#D3D3D3';
              } else if (button.classList.contains('turquoise')) {
                circle.style.background = '#19B9A4';
              }
            });
          });
        });
    
        // Adicionar o ícone à camisa
        iconButtons.forEach(button => {
          button.addEventListener('click', () => {
            const iconUrl = button.getAttribute('data-icon');
            shirtIcon.setAttribute('src', iconUrl);
            shirtIcon.classList.remove('hidden');
            iconOptions.style.display = 'none';
          });
        });
    
        // Exibir os ícones quando o botão "Ícones" for clicado
        showIconsBtn.addEventListener('click', () => {
          iconOptions.style.display = 'block';
        });
    
        // Limpar a imagem do ícone
        clearButton.addEventListener('click', () => {
          shirtIcon.classList.add('hidden');
        });
    
        // Fazer upload de imagem personalizada
        imageUpload.addEventListener('change', event => {
          const file = event.target.files[0];
          const reader = new FileReader();
    
          reader.onload = function(e) {
            customImage.setAttribute('src', e.target.result);
            customImage.classList.remove('hidden');
            enableDrag();
          };
    
          if (file) {
            reader.readAsDataURL(file);
          }
        });
    
        // Função para mover a imagem personalizada com o mouse
        let offsetX = 0, offsetY = 0, isDragging = false;
    
        customImage.addEventListener('mousedown', (e) => {
          isDragging = true;
          offsetX = e.clientX - customImage.offsetLeft;
          offsetY = e.clientY - customImage.offsetTop;
        });
    
        document.addEventListener('mousemove', (e) => {
          if (isDragging) {
            customImage.style.left = (e.clientX - offsetX) + 'px';
            customImage.style.top = (e.clientY - offsetY) + 'px';
          }
        });
    
        document.addEventListener('mouseup', () => {
          isDragging = false;
        });

        // Função para mudar a posição da imagem personalizada
        positionButtons.forEach(button => {
          button.addEventListener('click', () => {
            const position = button.getAttribute('data-position');
    
            switch(position) {
              case 'top-left':
                customImage.style.left = '10px';
                customImage.style.top = '10px';
                break;
              case 'top-center':
                customImage.style.left = '50%';
                customImage.style.top = '10px';
                customImage.style.transform = 'translateX(-50%)';
                break;
              case 'top-right':
                customImage.style.left = 'calc(100% - 100px)';
                customImage.style.top = '10px';
                break;
              case 'center-left':
                customImage.style.left = '10px';
                customImage.style.top = '50%';
                customImage.style.transform = 'translateY(-50%)';
                break;
              case 'center-center':
                customImage.style.left = '50%';
                customImage.style.top = '40%';
                customImage.style.transform = 'translate(-50%, -50%)';
                break;
              case 'center-right':
                customImage.style.left = 'calc(100% - 100px)';
                customImage.style.top = '50%';
                customImage.style.transform = 'translateY(-50%)';
                break;
              case 'bottom-left':
                customImage.style.left = '10px';
                customImage.style.top = 'calc(100% - 100px)';
                break;
              case 'bottom-center':
                customImage.style.left = '50%';
                customImage.style.top = 'calc(100% - 100px)';
                customImage.style.transform = 'translateX(-50%)';
                break;
              case 'bottom-right':
                customImage.style.left = 'calc(100% - 100px)';
                customImage.style.top = 'calc(100% - 100px)';
                break;
            }
          });
        });
      });
    </script>
    
    
    
    
</body>

</html>
