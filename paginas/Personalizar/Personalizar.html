<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Personalizar.css">
  <link rel="shortcut icon" href="img/logopreta.png" type="image">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Freeman&display=swap" rel="stylesheet">
  <title>Personalização</title>
</head>

<body>
  <!-- BACKGROUND -->
  <div class="area">
    <ul class="circles">
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>

    <div class="dividir">
      <div class="logoPersonalizar">
        <a href="/index"><img src="../../img/logopreta.png" style="height: 100px; width: 100px; margin: 5px;"></a>
      </div>

      <div class="textoInicial">
        <p class="bemvindo3">BEM-VINDO(A)</p>
        <p class="bemvindo4">Personalize sua própria camisa!</p>
      </div>
    </div>

    <!-- FORMS -->
    <div class="header">
      <div class="inner-header flex">
        <div class="login-wrapper">
          <div class="login-container2" style="margin-top: 40px;">
            <p class="bemvindo"> SUA CAMISA COMO VOCÊ QUISER!</p>
            <p class="bemvindo2">Atualização Instantaneamente!</p>

            <div class="color-options" id="color-options">
              <button class="shirt-btn preta" data-image="../../img-produtos/camisasLisas/camisaPreta.png"></button>
              <button class="shirt-btn blue" data-image="../../img-produtos/camisasLisas/camisaAzul.png"></button>
              <button class="shirt-btn darkBlue" data-image="../../img-produtos/camisasLisas/camisaAzulEscuro.png"></button>
              <button class="shirt-btn purple" data-image="../../img-produtos/camisasLisas/camisaRoxa.png"></button>
              <button class="shirt-btn green" data-image="../../img-produtos/camisasLisas/camisaVerde.png"></button>
              <button class="shirt-btn pink" data-image="../../img-produtos/camisasLisas/camisaRosa.png"></button>
              <button class="shirt-btn white" data-image="../../img-produtos/camisasLisas/camisaBranca.png"></button>
              <button class="shirt-btn red" data-image="../../img-produtos/camisasLisas/camisaVermelha.png"></button>
              <button class="shirt-btn yellow" data-image="../../img-produtos/camisasLisas/camisaAmarela.png"></button>
              <button class="shirt-btn turquoise"
                data-image="../../img-produtos/camisasLisas/camisaTurqueza.png"></button>
            </div>


            <div class="carousel-container">
              <button class="carousel-btn prev-btn">&lt;</button>
            <div class="carousel">
              <div class="icon-options" id="icon-options">
                <div class="carousel-track">
                  <button class="icon-btn" data-icon="../../img-icon/iconVermelho.png"><img src="../../img-icon/iconVermelho.png" class="icon-img"></button>
                  <button class="icon-btn" data-icon="../../img-icon/iconAzul.png"><img src="../../img-icon/iconAzul.png" class="icon-img"></button>
                  <button class="icon-btn" data-icon="../../img-icon/iconAmarelo.png"><img src="../../img-icon/iconAmarelo.png" class="icon-img"></button>
                  <button class="icon-btn" data-icon="../../img-icon/iconRosa.png"><img src="../../img-icon/iconRosa.png" class="icon-img"></button>
                  <button class="icon-btn" data-icon="../../img-icon/iconRoxo.png"><img src="../../img-icon/iconRoxo.png" class="icon-img"></button>
                  <button class="icon-btn" data-icon="../../img-icon/iconVerde.png"><img src="../../img-icon/iconVerde.png" class="icon-img"></button>
                  <button class="icon-btn" data-icon="../img-icon/CAMISA-TRAVIS-1.png"><img src="../img-icon/CAMISA-TRAVIS-1.png" class="icon-img"></button>
                  <button class="icon-btn" data-icon="../img-icon/CAMISA-TRAVIS-2.png"><img src="../img-icon/CAMISA-TRAVIS-2.png" class="icon-img"></button>
                  <button class="icon-btn" data-icon="../img-icon/CAMISA-TRAVIS-3.png"><img src="../img-icon/CAMISA-TRAVIS-3.png" class="icon-img"></button>
                  <button class="icon-btn" data-icon="../img-icon/CAMISA-TRAVIS-4.png"><img src="../img-icon/CAMISA-TRAVIS-4.png" class="icon-img"></button>
                  <button class="icon-btn" data-icon="../img-icon/CAMISA-TRAVIS-5.png"><img src="../img-icon/CAMISA-TRAVIS-5.png" class="icon-img"></button>
                  <button class="icon-btn" data-icon="../img-icon/CAMISA-TRAVIS-6.png"><img src="../img-icon/CAMISA-TRAVIS-6.png" class="icon-img"></button>
                  <button class="icon-btn" data-icon="../img-icon/CAMISA-TRAVIS-7.png"><img src="../img-icon/CAMISA-TRAVIS-7.png" class="icon-img"></button>
                  <button class="icon-btn" data-icon="../img-icon/CAMISA-TRAVIS-8.png"><img src="../img-icon/CAMISA-TRAVIS-8.png" class="icon-img"></button>
                  <button class="icon-btn" data-icon="../img-icon/CAMISA-VOCE-NO-CONTROLE.png"><img src="../img-icon/CAMISA-VOCE-NO-CONTROLE.png" class="icon-img"></button>
                  <button class="icon-btn" data-icon="../img-icon/CAMISA-ABISMO.png"><img src="../img-icon/CAMISA-ABISMO.png" class="icon-img"></button>
                  <button class="icon-btn" data-icon="../img-icon/CAMISA-BOCA.png"><img src="../img-icon/CAMISA-BOCA.png" class="icon-img"></button>
                  <button class="icon-btn" data-icon="../img-icon/CAMISA-LOGO-AGULHADO.png"><img src="../img-icon/CAMISA-LOGO-AGULHADO.png" class="icon-img"></button>
                  <button class="icon-btn" data-icon="../img-icon/CAMISA-LOGO-STAR.png"><img src="../img-icon/CAMISA-LOGO-STAR.png" class="icon-img"></button>
                  <button class="icon-btn" data-icon="../img-icon/CAMISA-OPIUM-CARTI.png"><img src="../img-icon/CAMISA-OPIUM-CARTI.png" class="icon-img"></button>
                  <button class="icon-btn" data-icon="../img-icon/CAMISA-SIF-MIRA.png"><img src="../img-icon/CAMISA-SIF-MIRA.png" class="icon-img"></button>
                </div>
              </div>
            </div>
            <button class="carousel-btn next-btn">&gt;</button>
          </div>
            
            <button class="glow-on-hover-clear">REMOVER ICON</button>
            
            
            <div class="upload-image">
              <p class="bemvindo">COLOQUE UMA IMAGEM!</p>
              
              <div class="upload-container">
                <label for="image-upload" class="upload-label">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-image-fill" viewBox="0 0 16 16">
                  <path d="M.002 3a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-12a2 2 0 0 1-2-2zm1 9v1a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V9.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062zm5-6.5a1.5 1.5 0 1 0-3 0 1.5 1.5 0 0 0 3 0"/>
                </svg>
                
              </label>
              
              <input type="file" id="image-upload" accept="image/*" style="display: none;">

              <button class="glow-on-hover-image-clear hidden"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"/>
              </svg></button>

            </div>
            </div>
            <div class="position-options">
              <button class="glow-on-hover" data-position="center-center">Centro</button>
              <button class="glow-on-hover" data-position="small-right">Peito Esquerdo</button>
              <button class="glow-on-hover" data-position="small-left">Peito Direito</button>
            </div>
            <div class="options-container">
            <div class="shape-options">
              <button class="glow-on-hover-shape" data-shape="default"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"/>
              </svg></button>
              <button class="glow-on-hover-shape" data-shape="round"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-circle"  viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
              </svg></button>
              <button class="glow-on-hover-shape" data-shape="rounded" ><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-app" viewBox="0 0 16 16">
                <path d="M11 2a3 3 0 0 1 3 3v6a3 3 0 0 1-3 3H5a3 3 0 0 1-3-3V5a3 3 0 0 1 3-3zM5 1a4 4 0 0 0-4 4v6a4 4 0 0 0 4 4h6a4 4 0 0 0 4-4V5a4 4 0 0 0-4-4z"/>
              </svg></button>
              <button class="glow-on-hover-shape" data-shape="triangle"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-triangle" viewBox="0 0 16 16">
                <path d="M7.938 2.016A.13.13 0 0 1 8.002 2a.13.13 0 0 1 .063.016.15.15 0 0 1 .054.057l6.857 11.667c.036.06.035.124.002.183a.2.2 0 0 1-.054.06.1.1 0 0 1-.066.017H1.146a.1.1 0 0 1-.066-.017.2.2 0 0 1-.054-.06.18.18 0 0 1 .002-.183L7.884 2.073a.15.15 0 0 1 .054-.057m1.044-.45a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767z"/>
              </svg></button>
           </div>
          </div>
</div>
          <div class="login-container3" style="margin-top: 40px;">
            <div class="textInicial">
              <p class="bemvindo">AQUI ESTÁ SUA CAMISA!</p>
              <p class="bemvindo2">Atualização Instantaneamente!</p>
            </div>
            <div class="textCores"></div>
            <div class="shirt-container">
            
              
        
              <div class="shirt-wrapper">
                <div class="card">
                  <img src="../../img-produtos/camisasLisas/camisaPreta.png" alt="Camisa" id="shirt-img">
                  <img src="" alt="Ícone" id="shirt-icon" class="hidden">
                  <img src="" alt="Imagem Personalizada" id="custom-image" class="hidden draggable">
                </div>
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </div>
<script src="script.js"></script>
  

</body>
</html>
