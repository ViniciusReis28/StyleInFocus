<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>teste</title>
    <style>
      .container-produtos {
        display: flex;
        justify-content: space-between;
        padding: 20px;
      }

      .left-produto {
        width: 40%; /* A imagem vai ocupar 40% da largura */
      }

      .right-produto {
        width: 55%; /* A descrição, nome, preço etc. ocupam 55% da largura */
        padding-left: 20px; /* Espaçamento entre a imagem e os textos */
      }

      .produto-imagem {
        width: 100%; /* A imagem vai ocupar toda a largura disponível */
        height: auto;
      }

      h1,
      .produto-descricao,
      .produto-cor,
      .preço-valor {
        margin-bottom: 10px;
      }

      button {
        padding: 10px;
        background-color: #28a745;
        color: white;
        border: none;
        cursor: pointer;
      }

      button:hover {
        background-color: #218838;
      }
    </style>
  </head>
  <body>
    <main class="main-produtos">
      <section>
        <div class="container-produtos">
          <div class="left-produto">
            <!-- Imagem do Produto -->
            <img src="" alt="Imagem do Produto" class="produto-imagem" />
          </div>

          <div class="right-produto">
            <!-- Nome do Produto -->
            <h1 class="produto-nome"></h1>

            <!-- Descrição do Produto -->
            <p class="produto-descricao"></p>

            <!-- Cor do Produto -->
            <p class="produto-cor"></p>

            <!-- Preço do Produto -->
            <div class="preço-valor">
              <span class="Preço"></span>
            </div>

            <!-- Botão Comprar -->
            <div class="comprar-produto">
              <button onclick="adicionarAoCarinho()">Comprar</button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const produtoId = urlParams.get("id"); // Pegando o ID do produto da URL

      // Verifica se o ID do produto foi passado na URL
      if (produtoId) {
        fetch(`http://localhost:3000/camisas/${produtoId}`) // Requisição para buscar o produto
          .then((response) => response.json())
          .then((data) => {
            // Preenche os dados na página
            document.querySelector(".produto-imagem").src = data.img;
            document.querySelector(".produto-nome").textContent = data.nome;
            document.querySelector(".produto-descricao").textContent = data.descricao;
            document.querySelector(".produto-cor").textContent = `Cor: ${data.cor}`;
            document.querySelector(".Preço").textContent = `R$ ${data.preco}`;
          })
          .catch((error) => {
            console.error("Erro ao buscar o produto:", error);
            alert("Produto não encontrado ou erro na requisição.");
          });
      } else {
        alert("Produto não encontrado.");
      }
    </script>
  </body>
</html>
