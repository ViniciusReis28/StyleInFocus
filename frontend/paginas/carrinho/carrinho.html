<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <nav>
        <div class="left-section">
          <a href="../index/index.html">
          <img src="../../img/logobranca.png" id="logo" style="height: 90px; width: 90px; margin: 5px; margin-top: 20px;">
          </a>
        </div>
        
        <div class="right-section">
          <a href="#" class="cart-icon"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
              class="bi bi-cart3" viewBox="0 0 16 16">
              <path
                d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l.84 4.479 9.144-.459L13.89 4zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2">
              </path>
            </svg></a>
          <a href="../../login/login.html" id="profile-icon"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
              class="bi bi-person-circle" viewBox="0 0 16 16">
              <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"></path>
              <path fill-rule="evenodd"
                d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1">
              </path>
            </svg></a>
        </div>
    </nav>
    <div class="progress-container">
      <div class="step completed">
        <div class="circle">1</div>
        <span>Carrinho</span>
      </div>
      <div class="step">
        <div class="circle">2</div>
        <span>Identificação</span>
      </div>
      <div class="step">
        <div class="circle">3</div>
        <span>Pagamento</span>
      </div>
    </div>
    <div id="notification" class="notification"></div>
    <div class="container">
      <div class="left-section">
        <a href="../../index/index.html">
        <img src="../../img/logopreta.png" id="logo" style="height: 90px; width: 90px; margin: 5px; margin-top: 0px;">
        </a>
      </div>
        <h1>Carrinho de Compras</h1>

        <!-- Lista de Itens no Carrinho -->
        <div id="carrinho-itens"></div>

        <!-- Total e Frete -->
        <div id="cart-summary" class="cart-summary">
            <div>
                <span>Total:</span>
                <span id="total-price">R$ 0,00</span>
            </div>
            <div>
                <span>Frete:</span>
                <span id="frete-price">R$ 0,00</span>
            </div>
            <div>
                <span>Total Final:</span>
                <span id="final-price">R$ 0,00</span>
            </div>
        </div>

        <button onclick="finalizarCompra()">Finalizar Compra</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
