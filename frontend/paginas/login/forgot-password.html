<!DOCTYPE html>
<html lang="en">

<head>
  
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="forgot.css">

  

  <link rel="shortcut icon" href="../../img/logopreta.png" type="image">
  
  <title>Esquecer Senha</title>
 
</head>

<body>
    
      
<!-- BACKGROUND -->
<div class="area" >
            <ul class="circles">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                  </ul>

<!-- FORMS -->
<div class="header">
  <div class="inner-header flex">
      <div class="login-container2" style="margin-top: 110px;">
          <a href="../../../index.html"><img src="../../img/logopreta.png" class="ImgLogin2" style="width: 190px; height: 200px; margin-bottom:30px;  margin-left: 25px; margin-top: -50px;"></a>
          <p class="bemvindo">ESQUECEU SUA SENHA?</p>
          <p class="bemvindo2">ENVIE UM LINK DE RECUPERAÇÃO!</p>

          <div id="general-error" class="error-messages"></div> <!-- Div para mensagens de erro gerais -->

          <form id="forgot-form" action="http://localhost:3000/auth/forgot-password" method="POST">
            <div>
                <div id="email-error" style="color: #ff0000; font-size: 12px; font-family: Freeman, sans-serif;"></div>
                <input id="email" class="input-login" name="email" type="email" placeholder="Digite seu email:">
            </div>
            
              <button type="submit" class="glow-on-hover">ENVIAR</button>
              <div id="message" class="notification"></div>
           
              <p class="signup-link">
                  Sem conta?
                  <a href="register.html">Cadastre-se</a>
              </p>
              
          </form>
      </div>
  </div>
</div>
</div>
<script>
document.getElementById('forgot-form').addEventListener('submit', async function (event) {
        event.preventDefault(); // Impede o envio tradicional do formulário

        const email = document.getElementById('email').value;
        const responseMessageElement = document.getElementById('message');

        try {
            const response = await fetch('https://styleinfocusbackend.onrender.com/auth/forgot-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email })
            });

            const data = await response.json();

            if (data.success) {
                // Exibe a mensagem de sucesso na página
                responseMessageElement.style.backgroundColor = '#4CAF50'; // Cor verde
                responseMessageElement.textContent = data.message;
            } else {
                // Exibe a mensagem de erro na página
                responseMessageElement.style.backgroundColor = '#f44336'; // Cor vermelha
                responseMessageElement.textContent = data.message;
            }

            responseMessageElement.style.display = 'block'; // Torna a notificação visível

        } catch (error) {
            responseMessageElement.style.backgroundColor = '#f44336'; // Cor vermelha
            responseMessageElement.textContent = 'Erro ao enviar a solicitação. Tente novamente.';
            responseMessageElement.style.display = 'block'; // Torna a notificação visível
        }
    });
    </script>
    
</body>
</html>
