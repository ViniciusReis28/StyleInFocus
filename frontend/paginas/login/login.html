<div class="header">

          <form id="login-form">
            <div>

              </div>
              <button type="submit" class="glow-on-hover">LOGAR</button>

              <button class="buttongo">
                  <svg xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid" viewBox="0 0 256 262">
                      <path fill="#4285F4" d="M255.878 133.451c0-10.734-.871-18.567-2.756-26.69H130.55v48.448h71.947c-1.45 12.04-9.283 30.172-26.69 42.356l-.244 1.622 38.755 30.023 2.685.268c24.659-22.774 38.875-56.282 38.875-96.027"></path>

</div>
<script>
 document.getElementById('login-form').addEventListener('submit', function(event) {
    event.preventDefault(); // Impede o envio padrão do formulário

    const form = event.target;
    const formData = {
        email: form.email.value,
        password: form.password.value
    };

    // Log dos dados enviados
    console.log('Dados enviados:', formData);

    fetch('http://localhost:3000/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(formData)
    })
    .then(response => response.json())
    .then(data => {
        // Limpa mensagens de erro anteriores
        document.getElementById('email-error').textContent = '';
        document.getElementById('password-error').textContent = '';

        // Log da resposta do servidor
        console.log('Resposta do servidor:', data);

        if (data.success) {
            // Redireciona para a URL recebida do servidor
            window.location.href = data.redirect;
        } else {
            // Se houver erros, exibe-os no formulário
            if (data.errors) {
                if (data.errors.email) {
                    document.getElementById('email-error').textContent = data.errors.email;
                }
                if (data.errors.password) {
                    document.getElementById('password-error').textContent = data.errors.password;
                }
            }
        }
    })
    .catch(error => {
        console.error('Erro:', error);
        // Exibe uma mensagem genérica de erro no formulário
        document.getElementById('email-error').textContent = 'Ocorreu um erro ao fazer login.';
    });
});




    </script>
    
</body>
