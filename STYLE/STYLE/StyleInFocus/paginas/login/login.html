<script>
document.getElementById('login-form').addEventListener('submit', function(event) {
  event.preventDefault(); // Impede o envio padrão do formulário

  var form = event.target;
  var formData = new FormData(form);

  fetch('../../paginas/login/login.php', {
      method: 'POST',
      body: formData
  })
  .then(response => response.json())
  .then(data => {
      // Limpa mensagens de erro anteriores
      document.getElementById('email-error').textContent = '';
      document.getElementById('password-error').textContent = '';

      if (data.success) {
          window.location.href = '../../paginas/login/userLogado.html'; // Redireciona em caso de sucesso
      } else {
          if (data.errors.email) {
              document.getElementById('email-error').textContent = data.errors.email;
          }
          if (data.errors.password) {
              document.getElementById('password-error').textContent = data.errors.password;
          }
    
      }
  })
  .catch(error => console.error('Erro:', error));
});
</script>
