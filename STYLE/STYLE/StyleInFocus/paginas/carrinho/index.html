<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Roupas - Style in Focus</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Loja Style in Focus</h1>

    <div class="product-container">
        <div class="product">
            <h3>Camiseta Preta</h3>
            <p>Preço: R$50,00</p>
            <button class="add-to-cart" data-name="Camiseta Preta" data-price="50">Adicionar ao Carrinho</button>
        </div>
        <div class="product">
            <h3>Camiseta Branca</h3>
            <p>Preço: R$45,00</p>
            <button class="add-to-cart" data-name="Camiseta Branca" data-price="45">Adicionar ao Carrinho</button>
        </div>
        <div class="product">
            <h3>Calça Jeans</h3>
            <p>Preço: R$100,00</p>
            <button class="add-to-cart" data-name="Calça Jeans" data-price="100">Adicionar ao Carrinho</button>
        </div>
    </div>

    <h2>Carrinho</h2>
    <div id="cart-container">
        <p>Carrinho está vazio</p>
    </div>
    <h3>Total: R$<span id="total">0</span></h3>

    <script src="script.js"></script>
</body>
</html>
